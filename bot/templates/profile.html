<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Card Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items at the top */
            height: 100vh;
            padding-top: 20px; /* Add some padding from the top */
        }

        .card {
            background-color: #4A90E2; /* Card background color */
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 350px;
            color: white;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card-number {
            font-size: 20px;
            letter-spacing: 2px;
            margin: 10px 0;
        }

        .card-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 20px;
        }

        .exp-date {
            border: 1px solid white;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
        }

        .card-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px; /* Adjusted logo size */
        }

        .edit-button {
            background-color: #ffffff; /* White background for contrast */
            color: #4A90E2; /* Text color matching the card */
            border: none;
            border-radius: 20px; /* More rounded corners */
            padding: 8px 12px; /* Smaller padding for a smaller button */
            cursor: pointer;
            font-size: 14px; /* Smaller font size */
            position: absolute;
            bottom: 20px; /* Position at the bottom of the card */
            right: 20px; /* Position from the right */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transitions */
        }

        .edit-button:hover {
            background-color: #e0e0e0; /* Light gray background on hover */
            color: #333; /* Darker text on hover */
        }

        /* Input styles for the edit form */
        .edit-form {
            display: none; /* Hidden by default */
            margin-top: 20px;
        }

        .edit-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        .continue-button {
            background-color: #ffcc00; /* Bright color for the continue button */
            color: black;
            border: none;
            border-radius: 20px;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            transition: background-color 0.3s ease;
            opacity: 0.5; /* Initially disabled appearance */
            pointer-events: none; /* Disable interaction */
        }

        .continue-button.enabled {
            opacity: 1; /* Fully visible when enabled */
            pointer-events: auto; /* Enable interaction */
        }

        .continue-button:hover {
            background-color: #e6b800; /* Darker shade on hover */
        }

        /* Verification code styles */
        .verification-form {
            display: none; /* Hidden by default */
            margin-top: 20px;
        }

        .verification-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        .submit-button {
            background-color: #4CAF50; /* Green color for submit button */
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #45a049; /* Darker shade on hover */
        }

        /* Responsive styles */
        @media (max-width: 400px) {
            .card {
                padding: 15px;
            }

            .card-number {
                font-size: 18px;
            }

            .exp-date {
                font-size: 12px;
            }

            .edit-button {
                font-size: 12px; /* Adjust button font size for smaller screens */
                padding: 6px 10px; /* Smaller padding for mobile */
            }

            .continue-button, .submit-button {
                font-size: 12px; /* Adjust font size for mobile */
                padding: 8px; /* Adjust padding for mobile */
            }
        }

        /* Continue Button Styling */
        .submit-button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #d3d3d3; /* Disabled state */
            cursor: not-allowed;
            transition: background-color 0.3s ease;
        }

        /* Enabled State Styling for Both Buttons */
        .submit-button.enabled {
            background-color: #4CAF50; /* Active green color */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <img src="https://cdn.paycom.uz/documentation_assets/payme_02.png?target=_blank" alt="Bank Logo" class="card-logo">
            <div class="card-number">{{ card_number }}</div>
            <div class="card-info">
                <div class="exp-date">Expires: {{ expire|slice:":2" }} / {{ expire|slice:"2:" }}</div>
            </div>
            <button class="edit-button" id="editButton" onclick="toggleEditForm()">O'zgartirish</button>

            <!-- Edit Form -->
            <div class="edit-form" id="editForm">
                <input type="text" id="newCardNumber" placeholder="New Card Number" maxlength="16" oninput="validateCardNumber()" required />
                <input type="text" id="newExpire" placeholder="MM/YY" maxlength="5" oninput="formatExpiry()" required />
                <button class="continue-button" id="continueButton" onclick="continueEditing()">Davom etish</button>
            </div>

            <!-- Verification Form -->
            <div class="verification-form" id="verificationForm">
                <input type="text" id="smsCode" placeholder="SMS tasdiqlash kodini kiriting" maxlength="6" oninput="validateSmsCode()" required />
                <button class="submit-button" id="submitButton" onclick="submitVerification()" disabled>Tasdiqlash</button>
            </div>
        </div>
    </div>

    <script>
        let cardToken = ''; // Store the card token after the first API call

        function toggleEditForm() {
            const editForm = document.getElementById('editForm');
            const editButton = document.getElementById('editButton');
            editForm.style.display = editForm.style.display === 'block' ? 'none' : 'block';
            editButton.style.display = editForm.style.display === 'block' ? 'none' : 'block';
        }

        function validateCardNumber() {
            const cardNumberInput = document.getElementById('newCardNumber');
            const continueButton = document.getElementById('continueButton');
            const cardNumberLength = cardNumberInput.value.replace(/\s/g, '').length;

            if (cardNumberLength === 16) {
                continueButton.classList.add('enabled');
                continueButton.disabled = false;
            } else {
                continueButton.classList.remove('enabled');
                continueButton.disabled = true;
            }
        }

        function formatExpiry() {
            const expiryInput = document.getElementById('newExpire');
            let value = expiryInput.value.replace(/\D/g, '');

            if (value.length > 2) {
                value = value.slice(0, 2) + '/' + value.slice(2, 4);
            }
            expiryInput.value = value;
        }

        async function continueEditing() {
            const newCardNumber = document.getElementById('newCardNumber').value;
            const newExpire = document.getElementById('newExpire').value;
            const apiHost = "{{ api_host }}";

            const response = await fetch(`${apiHost}cards/create`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    id: 1,
                    number: newCardNumber,
                    expire: newExpire,
                }),
            });

            const data = await response.json();

            if (data.result) {
                cardToken = data.result.card.token;

                document.getElementById('editForm').style.display = 'none';
                document.getElementById('verificationForm').style.display = 'block';

                await fetch(`${apiHost}cards/getverifycode`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: cardToken }),
                });
            } else {
                alert("Karta ma'lumotlari noto‘g‘ri");
            }
        }

        function validateSmsCode() {
            const smsCodeInput = document.getElementById('smsCode');
            const submitButton = document.getElementById('submitButton');
            const codeLength = smsCodeInput.value.length;

            if (codeLength === 6) {
                submitButton.classList.add('enabled');
                submitButton.disabled = false;
            } else {
                submitButton.classList.remove('enabled');
                submitButton.disabled = true;
            }
        }

        async function submitVerification() {
            const smsCode = document.getElementById('smsCode').value;
            const apiHost = "{{ api_host }}";

            const response = await fetch(`${apiHost}cards/verify`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    token: cardToken,
                    code: smsCode,
                }),
            });

            const data = await response.json();

            if (data.result) {
                const cardNumber = data.result.card.number;
                const cardExpire = data.result.card.expire;
                const cardToken = data.result.card.token;
                const userId = "{{ user_id }}";

                await fetch(`${apiHost}/profile/update-card`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        card_number: cardNumber,
                        expire: cardExpire,
                        token: cardToken,
                        user_id: userId,
                    }),
                });

                location.reload();
            } else {
                alert('Tasdiqlash muvaffaqiyatsiz yakunlandi. Kodni tekshirib qayta urinib ko‘ring.');
            }
        }
    </script>
</body>
</html>
